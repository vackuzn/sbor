{% extends "base.html" %}

{% block title %} Категории {% endblock %}

{% load static %}
{% block for_connect_another %}<link rel="stylesheet" href="{% static 'main/css/global_categories.css' %}">{% endblock%}

{% block content %} 
<br>

<h2>Категории</h2>

<div class="global_categories_categories">
    
  {% for category in all_categories %}
    
    <div class="global_categories_category">
        <a href="/global_category/{{ category.slug }}">
        <div>
            <img src="{{ category.photo.url }}" alt="">
        </div>
        <div class="categories_title">{{category.title}}</div>
        </a>
    </div>

  {% endfor %}

</div>


{% endblock%}
